<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-text">
        Already have an Intuit account?
        <br />
        <a href="#"> I forgot my User ID or Password </a>
      </div>
      <button>Sign In</button>
    </header>

    <section>
      <div class="section-heading">intuit</div>
      <div class="form">
        <div class="heading-1">Create an Intuit Account</div>
        <div class="heading-2">
          One account for everything Intuit, including Mint.
          <a href="#">Learn More</a>
        </div>
        <form>
          <label>
            Email
            <input type="text" name="email" />
          </label>
          <label>
            Phone(recommended)
            <input type="number" name="phone" />
          </label>
          <label>
            Password
            <input type="password" name="password" />
          </label>
          <button type="submit">Create Account</button>
        </form>
        <div class="form-footer">
          By selecting Create account, you agree to our
          <a href="#">Terms</a>
          and have read and acknowledge our
          <a href="#"> Global Privacy Statement </a>.
        </div>
      </div>
    </section>
  </body>
</html>
